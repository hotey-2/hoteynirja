<!DOCTYPE html>
<html>
<head>
<title>Love Door</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

/* Door */
#door {
  width: 280px;
  height: 450px;
  background: url('love.png') center/cover no-repeat;
  border: 4px solid #700;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  cursor: pointer;
  transition: 1.4s;
  filter: brightness(0.3);
}

/* When opened */
.open {
  transform: translate(-50%,-50%) rotateY(90deg);
  filter: brightness(1);
}

/* Stranger Things effect photo frame */
#photo {
  display: none;
  width: 350px;
  height: 450px;
  background: url('love.png') center/cover no-repeat;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  border: 6px solid red;
  box-shadow: 0 0 25px red, inset 0 0 30px red;
  animation: flicker 0.25s infinite alternate;
}

/* Red flicker + glitch */
@keyframes flicker {
  0% { filter: brightness(0.4) hue-rotate(0deg); }
  50% { filter: brightness(1) hue-rotate(-15deg); }
  100% { filter: brightness(0.6) hue-rotate(-5deg); }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 25px;
  animation: float 4s linear infinite;
  color: #ff4b87;
}
@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-200px); opacity: 0; }
}

/* Button */
#btn {
  display: none;
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 26px;
  background: red;
  border-radius: 10px;
  color: white;
  font-size: 20px;
  border: none;
  cursor: pointer;
  letter-spacing: 1px;
  box-shadow: 0 0 20px red;
}

/* Secret message */
#secret {
  display: none;
  position: absolute;
  width: 100%;
  top: 87%;
  text-align: center;
  color: #ff99c9;
  font-size: 24px;
  font-weight: bold;
  animation: glow 1s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px red; }
  to { text-shadow: 0 0 30px red; }
}

/* Signature */
#sig {
  position: absolute;
  width: 100%;
  bottom: 12px;
  text-align: center;
  color: white;
  font-size: 18px;
  opacity: 0.85;
}

/* Fireworks */
canvas { position: absolute; left:0; top:0; }
</style>
</head>
<body>

<audio id="music" src="music.mp3"></audio>
<div id="door"></div>
<div id="photo"></div>
<button id="btn">Click Me üíå</button>
<div id="secret">I will love you forever ‚ù§Ô∏è</div>
<div id="sig">Made by apka engineer hotey ‚ù§Ô∏è</div>

<canvas id="fw"></canvas>

<script>
let door = document.getElementById("door");
let photo = document.getElementById("photo");
let music = document.getElementById("music");
let btn = document.getElementById("btn");
let secret = document.getElementById("secret");

door.onclick = () => {
  door.classList.add("open");
  music.play();
  setTimeout(() => {
    door.style.display = "none";
    photo.style.display = "block";
    btn.style.display = "block";
    startHearts();
  }, 1300);
};

// Secret button
btn.onclick = () => secret.style.display = "block";

// Floating hearts generator
function startHearts() {
  setInterval(() => {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.top = "90%";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 400);
}

/* Fireworks on screen click */
let canvas = document.getElementById("fw");
let ctx = canvas.getContext("2d");
canvas.width = innerWidth; canvas.height = innerHeight;
window.addEventListener("resize", ()=>{ canvas.width = innerWidth; canvas.height = innerHeight; });

document.addEventListener("click", firework);
function firework(e) {
  let x = e.clientX, y = e.clientY, p = [];
  for (let i=0;i<30;i++) p.push({
    x, y, a: Math.random()*Math.PI*2,
    r: Math.random()*5+2, v: Math.random()*4+2
  });
  let t = setInterval(()=>{
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for (let o of p){
      o.x += Math.cos(o.a)*o.v;
      o.y += Math.sin(o.a)*o.v;
      ctx.fillStyle="rgba(255,0,0,1)";
      ctx.fillRect(o.x,o.y,o.r,o.r);
    }
  },30);
  setTimeout(()=> clearInterval(t),700);
}
</script>
</body>
</html>

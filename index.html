<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Door</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        cursor: pointer;
    }

    .container {
        position: relative;
        width: 260px;
        height: 420px;
        border: 4px solid #444;
        border-radius: 10px;
        background: #272727;
        box-shadow: 0 0 30px rgba(255,0,72,0.6);
    }

    .door {
        position: absolute;
        width: 50%;
        height: 100%;
        background: #8b4513;
        border: 4px solid #5a2f0e;
        transition: transform 1s;
        cursor: pointer;
    }

    .door.right { left: 50%; transform-origin: right; }
    .door.left { transform-origin: left; }

    .photo {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.5s;
        border-radius: 5px;
    }

    .signature {
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: #ff1d8e;
        font-weight: bold;
        opacity: 0;
        transition: opacity 2s;
        text-shadow: 0 0 8px #ff1d8e;
    }

    /* Floating heart animation */
    .heart {
        position: fixed;
        font-size: 22px;
        animation: floatUp 4s linear;
        opacity: 0.8;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(1.8); opacity: 0; }
    }

    /* Secret button */
    #secretBtn {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 18px;
        font-size: 15px;
        background: #ff1d8e;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 1.5s;
        display: none;
    }

    #secretMsg {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: #ffccff;
        font-size: 20px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 1.5s;
        text-shadow: 0 0 10px #ff4dbe;
    }
</style>
</head>
<body>

<audio id="bgMusic" src="music.mp3"></audio>

<div class="container" id="mainBox">
    <img src="love.png" class="photo" id="photo">
    <div class="door left"></div>
    <div class="door right"></div>
    <button id="secretBtn">Click Me üíå</button>
    <div id="secretMsg">I will love you forever ‚ù§Ô∏è</div>
    <div class="signature" id="signature">Made by apka engineer hotey ‚ù§Ô∏è</div>
</div>

<script>
    const leftDoor = document.querySelector(".left");
    const rightDoor = document.querySelector(".right");
    const photo = document.getElementById("photo");
    const music = document.getElementById("bgMusic");
    const signature = document.getElementById("signature");
    const btn = document.getElementById("secretBtn");
    const msg = document.getElementById("secretMsg");
    const box = document.getElementById("mainBox");

    // Open Door
    function openDoor() {
        leftDoor.style.transform = "rotateY(-100deg)";
        rightDoor.style.transform = "rotateY(100deg)";
        photo.style.opacity = "1";
        signature.style.opacity = "1";
        music.play();
        setTimeout(() => {
            btn.style.display = "block";
            btn.style.opacity = "1";
        }, 1500);
    }

    leftDoor.addEventListener("click", openDoor);
    rightDoor.addEventListener("click", openDoor);

    // Secret message button
    btn.addEventListener("click", () => {
        msg.style.opacity = "1";
    });

    // Floating hearts
    function makeHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíó";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(makeHeart, 800);

    // Fireworks on click
    document.body.addEventListener("click", (e) => {
        for (let i = 0; i < 10; i++) {
            const spark = document.createElement("div");
            spark.style.position = "fixed";
            spark.style.left = e.pageX + "px";
            spark.style.top = e.pageY + "px";
            spark.style.width = "6px";
            spark.style.height = "6px";
            spark.style.borderRadius = "50%";
            spark.style.background = `hsl(${Math.random()*360},100%,60%)`;
            spark.style.transform = "translate(-3px,-3px)";
            spark.style.animation = "explode 700ms ease-out forwards";
            spark.style.pointerEvents = "none";
            document.body.appendChild(spark);
            setTimeout(() => spark.remove(), 700);
        }
    });

    /* Spark animation */
    const style = document.createElement('style');
    style.innerHTML = `
    @keyframes explode {
        from { transform: translate(0,0) scale(1); opacity: 1; }
        to { transform: translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) scale(0.3); opacity: 0; }
    }`;
    document.head.appendChild(style);
</script>

</body>
</html>
